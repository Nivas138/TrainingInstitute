<!DOCTYPE html>
<html>
<style>
 .back{
   background-color:grey;
   padding:20px;
  }
</style>
<head>
 <h2>TRAINING INSTITUTE MANAGEMENT SYSTEM</h2>
</head>
<body>
 <form action="/studentinfo.txt" class="back">
    FIRST NAME:
   <input type="text" name="FIRST NAME"><br>
    MIDDLE NAME:
   <input type="text" name="MIDDLE NAME"><br>
    LAST NAME:
   <input type="text" name="LAST NAME"><br>
    ADDRESS:<br>
   <input type="text" placeholder="FLAT NO:"><br>
   <input type="text" placeholder="STREET:"><br>
   <input type="text" placeholder="COLONY/LOCAL-AREA:"><br>
   <input type="text" placeholder="POSTOFFICE/TALUK:"><br>
   <input type="text" placeholder="CITY:"><br>
   <input type="text" placeholder="DISTRICT:"><br>
   <input type="text" placeholder="ZIP-CODE:"><br>
   Qualification:
   <select>
    <option value="PG">PG</option>
    <option value="UG">UG</option>
    <option value="HSC">HSC</option>
    <option value="SSLC">SSLC</option>
   </select>
  </form>
</body>
</html>
